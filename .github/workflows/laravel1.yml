name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: ls && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: personal_administrator_testing
        mysql user: michel
        mysql password: 123123
        mysql root password: 123123
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_DATABASE: personal_administrator_testing
        DB_USERNAME: michel
        DB_PASSWORD: 123123
      run: vendor/bin/phpunit
